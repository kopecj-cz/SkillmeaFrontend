<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <h1> Náhodný obrázek kočky</h1>
    <button id="nactiKocku">Načíst obrázek</button>

    <div id="obrazekKocky"></div>
    
    <script>
        // funkce pro volání API a zobrazení obrázku
        assync function FetchCatImage() {
            try {
                const response = await fetch("https://api.thecatapi.com/v1/images/search");
                const data = await response.json();
                const catImageUrl = data[0].url;

                // vytvoření elementu obrázku
                const kocka = document.getElementById("obrazekKocky");
                kocka.innerHTML = '<img src="${catImageUrl}" alt="Kočka" style="max-width: 300px; margin-top: 20px;">';                
            } catch (error) {
                console.error("Chyba při načítání obrázku:", error);
            }
        }
    </script>



</body>

</html>
